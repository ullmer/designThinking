
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UN SDG 5 Ps Interactive</title>
<style>
  html, body { margin: 0; padding: 0; background: black; overflow: hidden; }
  canvas { display: block; }
  @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap');
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width, height;

function resizeCanvas() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const ps = [{'name': 'People', 'color': '#E5243B', 'sdgs': ['1: No Poverty', '2: Zero Hunger', '3: Good Health and Well-being', '4: Quality Education', '5: Gender Equality']}, {'name': 'Planet', 'color': '#3F7E44', 'sdgs': ['6: Clean Water and Sanitation', '12: Responsible Consumption and Production', '13: Climate Action', '14: Life Below Water', '15: Life on Land']}, {'name': 'Prosperity', 'color': '#FFB800', 'sdgs': ['7: Affordable and Clean Energy', '8: Decent Work and Economic Growth', '9: Industry, Innovation and Infrastructure', '10: Reduced Inequalities', '11: Sustainable Cities and Communities']}, {'name': 'Peace', 'color': '#19486A', 'sdgs': ['16: Peace', 'Justice and Strong Institutions: None']}, {'name': 'Partnership', 'color': '#6A1E74', 'sdgs': ['17: Partnerships for the Goals']}];
const boxSize = Math.min(width, height) * 0.15;
const spacing = width / (ps.length + 1);

ps.forEach((p, i) => {
  p.x = spacing * (i + 1) - boxSize / 2;
  p.y = height / 3 - boxSize / 2;
  p.active = false;
  p.phase = Math.random() * Math.PI * 2;
});

canvas.addEventListener('touchstart', e => {
  const rect = canvas.getBoundingClientRect();
  for (let touch of e.touches) {
    const mx = touch.clientX - rect.left;
    const my = touch.clientY - rect.top;
    ps.forEach(p => {
      if (mx >= p.x && mx <= p.x + boxSize && my >= p.y && my <= p.y + boxSize) {
        p.active = !p.active;
      }
    });
  }
});

canvas.addEventListener('mousedown', e => {
  const mx = e.offsetX, my = e.offsetY;
  ps.forEach(p => {
    if (mx >= p.x && mx <= p.x + boxSize && my >= p.y && my <= p.y + boxSize) {
      p.active = !p.active;
    }
  });
});

function draw() {
  ctx.clearRect(0, 0, width, height);
  ps.forEach((p, i) => {
    const jitter = Math.sin(Date.now() / 500 + p.phase) * 2;
    const px = p.x + jitter;
    const py = p.y + jitter;
    ctx.fillStyle = p.color;
    ctx.fillRect(px, py, boxSize, boxSize);
    ctx.font = `${boxSize * 0.2}px 'Barlow', sans-serif`;
    ctx.fillStyle = 'white';
    ctx.textAlign = 'center';
    ctx.fillText(p.name, px + boxSize / 2, py + boxSize / 2);
    if (p.active) {
      ctx.font = `${boxSize * 0.12}px 'Barlow', sans-serif`;
      p.sdgs.forEach((sdg, j) => {
        ctx.fillText(sdg, px + boxSize / 2, py + boxSize + 20 + j * 20);
      });
    }
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
